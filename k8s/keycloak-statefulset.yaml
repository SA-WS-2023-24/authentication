apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: keycloak
spec:
  serviceName: keycloak
  replicas: 1
  selector:
      matchLabels:
        app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0.4
          args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: KEYCLOAK_USER
              value: user
            - name: KEYCLOAK_PASSWORD
              value: user
            - name: DB_VENDOR
              value: POSTGRES
            - name: DB_ADDR
              value: postgres
            - name: DB_DATABASE
              value: postgres
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
          ports:
            - containerPort: 8080
              name: keycloak
          volumeMounts:
            - name: keycloak-persistence-storage
              mountPath: /var/lib/keycloak/data
      volumes:
        - name: keycloak-persistence-storage
          persistentVolumeClaim:
            claimName: keycloak-pv-claim