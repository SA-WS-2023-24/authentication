server.port=8081
springdoc.api-docs.path=/api-docs

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.security.oauth2.client.registration.keycloak.client-id=${keycloak.client-id}
spring.security.oauth2.client.registration.keycloak.client-secret=40cc097b-2a57-4c17-b36a-8fdf3fc2d578
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/user/access/{registrationId}
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.authorization-uri=${keycloak.server-url}/realms/${keycloak.realm}/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=${keycloak.server-url}/realms/${keycloak.realm}/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=${keycloak.server-url}/realms/${keycloak.realm}/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=${keycloak.server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

keycloak.init-realm=master
keycloak.init-client-id=admin-cli
keycloak.credentials.init-secret=40cc097b-2a57-4c17-b36a-8fdf3fc2d578
keycloak.init-username=admin
keycloak.init-password=admin
keycloak.realm=pcpartshop
keycloak.client-id=pcpartshop-client
keycloak.auth-uri=${spring.security.oauth2.client.provider.keycloak.authorization-uri}
keycloak.redirect-uri=http://localhost:8081/user/access/*

user.credentials[0].username=testuser
user.credentials[0].password=testuser
user.credentials[0].role=USER

user.credentials[1].username=admin
user.credentials[1].password=admin
user.credentials[1].role=ADMIN
